<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Display Example</title>
<style>
    /* Style to make the code look a bit nicer */
    .code-container {
        background-color: #f4f4f4; /* Light grey background */
        border: 1px solid #ddd; /* Grey border */
        padding: 10px; /* Some padding */
        white-space: pre-wrap; /* Preserves whitespace and line breaks */
        word-break: keep-all; /* Prevents words from breaking */
        font-family: "Courier New", Courier, monospace; /* Monospace font */
    }
</style>
</head>
<body>

<h2>React Native Code Example:</h2>

<!-- Using a non-executable script tag to hold the code -->
<script type="text/plain" class="code-container">
  import * as React from 'react';
import { View, StyleSheet, Text } from 'react-native';
import { TabView, SceneMap, TabBar } from 'react-native-tab-view';
import PagerView from 'react-native-pager-view';

const FirstRoute = () => (
  <View style={[styles.scene, { backgroundColor: '#ff4081' }]}>
    <Text>What's New Content</Text>
  </View>
);

const SecondRoute = () => (
  <View style={[styles.scene, { backgroundColor: '#673ab7' }]}>
    <Text>Product Tutorials Content</Text>
  </View>
);

const renderScene = SceneMap({
  first: FirstRoute,
  second: SecondRoute,
});

export default function App() {
  const [index, setIndex] = React.useState(0);
  const [routes] = React.useState([
    { key: 'first', title: "What's New" },
    { key: 'second', title: 'Product Tutorials' },
  ]);

  const renderTabBar = props => (
    <TabBar
      {...props}
      indicatorStyle={{ backgroundColor: 'burgundy' }}
      style={{ backgroundColor: 'white' }}
      activeColor="burgundy"
      inactiveColor="black"
      renderLabel={({ route, color, focused }) => (
        <Text style={[styles.label, { color }, focused && styles.activeLabel]}>
          {route.title}
        </Text>
      )}
    />
  );

  return (
    <TabView
      navigationState={{ index, routes }}
      renderScene={renderScene}
      renderTabBar={renderTabBar}
      onIndexChange={setIndex}
      initialLayout={{ width: 400 }}
      renderPager={(props) => <PagerView {...props} />}
    />
  );
}

const styles = StyleSheet.create({
  scene: {
    flex: 1,
    justifyContent: 'center',
    alignItems: 'center'
  },
  label: {
    fontWeight: 'bold',
    textTransform: 'uppercase',
  },
  activeLabel: {
    borderColor: 'burgundy',
    borderBottomWidth: 2,
  },
});

  
</script>

</body>
</html>
