<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Display Example</title>
<style>
    /* Style to make the code look a bit nicer */
    .code-container {
        background-color: #f4f4f4; /* Light grey background */
        border: 1px solid #ddd; /* Grey border */
        padding: 10px; /* Some padding */
        white-space: pre-wrap; /* Preserves whitespace and line breaks */
        word-break: keep-all; /* Prevents words from breaking */
        font-family: "Courier New", Courier, monospace; /* Monospace font */
    }
</style>
</head>
<body>

<h2>React Native Code Example:</h2>

<!-- Using a non-executable script tag to hold the code -->
<script type="text/plain" class="code-container">
  import React from 'react';
  import { View, StyleSheet, TouchableOpacity, Text } from 'react-native';
  
  const CustomBackdrop = ({ children, onClose }) => {
    return (
      <View style={styles.backdrop}>
        {children}
        <TouchableOpacity style={styles.closeButton} onPress={onClose}>
          <Text style={styles.closeButtonText}>X</Text> {/* Replace with an icon as needed */}
        </TouchableOpacity>
      </View>
    );
  };
  
  const styles = StyleSheet.create({
    backdrop: {
      flex: 1,
      backgroundColor: 'rgba(0, 0, 0, 0.5)', // Semi-transparent background
      justifyContent: 'center',
      alignItems: 'center',
      padding: 10,
    },
    closeButton: {
      position: 'absolute',
      right: 20,
      top: 20, // You may want to adjust this so the button is at the top of your modal
      backgroundColor: 'red', // Just for visibility, use your own style
      borderRadius: 15,
      width: 30,
      height: 30,
      justifyContent: 'center',
      alignItems: 'center',
      zIndex: 1, // Ensure this is above other items in the backdrop
    },
    closeButtonText: {
      color: '#FFF',
      fontSize: 20,
    },
  });
  
  export default CustomBackdrop;
  
  
</script>

</body>
</html>
