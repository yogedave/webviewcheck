<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Display Text</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #displayArea {
      border: 1px solid #ddd;
      height: 200px;
      padding: 10px;
      display: flex;
      align-items: flex-end;   /* text sticks to bottom */
      resize: none;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
    }
  </style>

  <!-- Supabase client (served from jsDelivr CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    /* ---------- 1. Initialise Supabase ---------- */
    const supabase = supabase.createClient(
      'https://vpkgqswqkdfvywctkgmj.supabase.co',                            // ← your Project URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwa2dxc3dxa2Rmdnl3Y3RrZ21qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxODI5ODYsImV4cCI6MjA2NTc1ODk4Nn0.h9eid4A4jDpl74QVRZG3EG00-CqUTuox4FA8SvjTcQ0' // ← anon public key
    );

    /* ---------- 2. Write text to DB and screen ---------- */
    async function updateDisplay () {
      const inputText = document.getElementById('inputText').value;
      document.getElementById('displayArea').textContent = inputText;

      const { error } = await supabase
        .from('texts')
        .upsert({ id: 'savedText', content: inputText });

      if (error) {
        console.error('Error saving text:', error);
      } else {
        console.log('Text saved successfully.');
      }
    }

    /* ---------- 3. Load any previously saved text ---------- */
    async function loadSavedText () {
      const { data, error } = await supabase
        .from('texts')
        .select('content')
        .eq('id', 'savedText')
        .single();

      if (data) {
        document.getElementById('inputText').value   = data.content;
        document.getElementById('displayArea').textContent = data.content;
        console.log('Text loaded successfully.');
      } else if (error && error.code !== 'PGRST116') {   /* ignore “no rows found” */
        console.error('Error loading text:', error);
      }
    }

    /* ---------- 4. Kick off initial load ---------- */
    window.onload = loadSavedText;
  </script>
</head>

<body>
  <textarea id="inputText" placeholder="Type your text here…"></textarea>
  <button onclick="updateDisplay()">Display Text</button>
  <div id="displayArea"></div>
</body>
</html>
