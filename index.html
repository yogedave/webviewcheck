<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #displayArea {
            border: 1px solid #ddd;
            height: 200px;
            padding: 10px;
            display: flex;
            align-items: flex-end; /* Align text at the bottom */
            resize: none;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <textarea id="inputText" placeholder="Type your text here..."></textarea>
    <button onclick="updateDisplay()">Display Text</button>
    <div id="displayArea"></div>

    <script>
        function updateDisplay() {
            let inputText = document.getElementById('inputText').value;
            document.getElementById('displayArea').textContent = inputText;
        }
    </script>
</body>
</html>
